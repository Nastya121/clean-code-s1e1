<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" >
  <link rel="stylesheet"
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>
<body>
  <main class="main-wrapper">
  <section class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?;
    </a>
  </section>
  <article class="main">
    <aside id="topSectionForAddingElementToList">
      <label for="add-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="add-task"
               class="task"
               type="text">
          <button class ="main-button">Add</button>
      </div>
    </aside>
    <h1 class="do">Todo</h1>
    <ul id="incompleteTasks" class="list">
      <li class="list-point">
        <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
      </li>
      <li class="edit-Mode">
        <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
      </li>
    </ul>
    <h3 class="do">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-point">
        <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
      </li>
     </ul>
  </article>
</main>
  <script type="text/javascript" src="app.js">
  </script>
</body>
</html>
